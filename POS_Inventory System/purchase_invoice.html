<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Invoice</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button, .pagination select {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Purchase Invoice</h1>
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
    </div>
    <table>
        <thead>
            <tr>
                <th>Purchase Date</th>
                <th>Reference Number</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample rows -->
            <tr>
                <td>2022-04-23</td>
                <td>REF001</td>
                <td>Product A</td>
                <td>2</td>
                <td>$10.00</td>
                <td>$20.00</td>
            </tr>
            <tr>
                <td>2022-04-22</td>
                <td>REF002</td>
                <td>Product B</td>
                <td>3</td>
                <td>$15.00</td>
                <td>$45.00</td>
            </tr>
            <!-- Add more rows here -->
            <!-- Repeat the structure for additional entries -->
        </tbody>
    </table>
    <div class="pagination">
        Showing 1-10 of 10 Entries
        <button>&lt;</button> <!-- Previous page button -->
        <span>Page 1</span>
        <button>&gt;</button> <!-- Next page button -->
        <select>
            <option>Show 10 Entries</option>
            <option>Show 20 Entries</option>
            <option>Show 50 Entries</option>
        </select>
    </div>
</body>
</html>
